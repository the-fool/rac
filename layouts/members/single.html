{{ define "styles" }}
<link rel="stylesheet" href="{{ .Site.BaseURL}}_build/member-single.css">
{{ end }}

{{ define "main" }}
<article>
<header>

  <img src="{{ .Site.BaseURL }}{{ .Params.profile }}">

  <h1>
    {{ .Params.name }}
  </h1>

  {{ range .Params.links }}

  <div>

  <a href="{{ .url }}">
    {{ .name }}
  </a>

  </div>
  {{ end }}

</header>

<div class="content-wrapper">

  {{ .Content }}
</div>

</article>

{{ end }}
