{{ define "main" }}
<article>
  <header>

    <img src="{{ .Site.BaseURL }}{{ .Params.profile }}">

    <h1>
      {{ .Params.name }}
    </h1>

    <a href="{{ .Params.external }}">
      {{ .Params.external_name }}
    </a>

    {{ range .Params.links }}

    <a href="{{ .url }}">
      {{ .name }}
    </a>

    {{ end }}

  </header>

  {{ .Content }}

</article>

{{ end }}
